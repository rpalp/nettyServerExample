plugins {
    id 'java'
    id 'application'
}

group 'alpdev'
version '1.0'

jar {
    baseName = 'nettyServerExample'
    version =  '0.1'
}


sourceCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}

mainClassName ='alpdev.nettyModifyDiscardServer.Starter'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.netty:netty-all:4.1.30.Final'
}
